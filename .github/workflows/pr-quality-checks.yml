name: ğŸ” PR Quality Checks

on:
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      - name: ğŸ—ï¸ Type check
        run: npx tsc --noEmit
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: ğŸ—ï¸ Build check
        run: npm run build

  accessibility-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npx playwright install chromium
      
      - name: ğŸ—ï¸ Build and start server
        run: |
          npm run build
          npm start &
          sleep 10
          npx wait-on http://localhost:3000 --timeout 30000
      
      - name: â™¿ Quick accessibility check
        run: |
          node tests/puppeteer/accessibility-wcag-compliance.js
      
      - name: ğŸ“Š Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: screenshots/accessibility/
          retention-days: 7